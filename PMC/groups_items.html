    <!-- Register a new group Form -->
    
    <div class="modal" id="groupForm">
        <div class="groupFormContent">
            <div class="Title">Add a new group</div>
            <form>
            <div class="formElement">Name:</div>
            <input type="text" name="newGroupName" value="NewGroup" class="formElement"><br>
            </form>
            <a href="#">
                <button class="closeButton FormButton">Add Group</button>
            </a>
            <a href="#">
                <button class="closeButton FormButton">Cancel</button>
            </a>
        </div>
    </div>
    
    <!-- Register a new product Form -->

            <div class="formElement">Quantity:</div>
            <input type="text" name="newProductQuantity" value="NewProductQ" class="formElement"><br>
            <div class="formElement">Tile Image:</div>
            <button class="FormButton">Browse</button>
            </form>
            <a href="#">
                <button class="FormButton closeButton ">Add Product</button>
            </a>
            <a href="#">
                <button class="FormButton closeButton ">Cancel</button>
            </a>
        </div>
    </div>
