<!DOCTYPE html>
<html>
	<head>
        <link rel="icon" href="/assets/admcp/images/favicon.png" />
		<link rel="stylesheet" href="/assets/admcp/css/admcp_style.css" />
		<meta charset="utf-8">
		<meta name="author" content="Bugeag George Tiberiu">
		<meta name="description" content="Web Technologies Project">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Esser AdminCP</title>
	</head>
    <body>
        <div class="admcp-header-bar"> 
            <button type="button" class="back-to-website" onclick="window.location='/index.html'"> Back to Website </button>
            <button type="button" class="admcp-logout-btn" onclick="window.location='../view.admcp.index.html'"> Logout </button>
        </div>
        <div class="admcp-tables-body">
            <div class="admcp-left-bar"> 
                <div class="admc-left-menu">
                    <button type="button" class="admcp-menu-option" onclick="window.location='../dashboard/view.admcp.dashboard.html'"> Dashboard </button>
                    <button type="button" class="admcp-menu-option" onclick="window.location='../users_manager/view.admcp.users.manager.html'"> Manage Users </button>
                    <button type="button" class="admcp-menu-option" onclick="window.location='../users_manager/view.admcp.users.editor.html'"> Edit User </button>
                    <button type="button" class="admcp-menu-option" onclick="window.location='view.admcp.settings.manager.html'"> Website Settings </button>
                    <button type="button" class="admcp-menu-option" onclick="window.location='view.admcp.database.manager.html'"> Database Settings </button>
                    <button type="button" class="admcp-menu-option" onclick="window.location='../logs/view.admcp.user.logs.html'"> User Logs </button>
                    <button type="button" class="admcp-menu-option" onclick="window.location='../logs/view.admcp.login.logs.html'"> Login Logs </button>
                    <button type="button" class="admcp-menu-option" onclick="window.location='../logs/view.admcp.data.logs.html'"> Product Logs </button>
                </div>
            </div>
            <div class="admcp-rt-box">
                <div class="admcp-rt-cnt-box">
                    <div class="admcp-rt-content">
                        <h3 class="adm-rt-title"> Add New Database </h3>
                        <form type="POST" class="usr-edit-form">
                            <fieldset>
                            <legend></legend>    
                                <div class="ctrl-group">                                
                                    <label> Database Name </label> <input type="text" name="NewDBName" id="new-db-name" value="">
                                </div>
                                <div class="ctrl-group">                                
                                    <label> Input New Owner </label> <input type="text" name="NewDBOwner" id="new-db-owner" value="">
                                </div>
                                <div class="ctrl-group"> 
                                    <label> Collation Type </label> <input type="text" name="NewDBColl" id="new-db-coll" value="">
                                </div>
                            </fieldset>
                            <div class="ctrl-group">
                                <button type="button" class="admcp-save-btn" onclick="createNewDB('new-db-name','new-db-owner','new-db-coll')"> Save </button>
                                <button type="button" class="admcp-save-btn" onclick="window.location='../dashboard/view.admcp.dashboard.html'"> Cancel </button>
                            </div>
                        </form>
                        <h3 class="adm-rt-title"> In Use Database </h3>
                        <form type="POST" class="usr-edit-form">
                            <fieldset>
                            <legend></legend>    
                                <div class="ctrl-group">                                
                                    <label> Database Name </label> <input type="text" name="UsedDBName" id="used-db-name" value="FirstUsedDB">
                                </div>
                                <div class="ctrl-group">                                
                                    <label> Input New Owner </label> <input type="text" name="UsedDBOwner" id="used-db-owner" value="Edward">
                                </div>
                            </fieldset>
                            <div class="ctrl-group">
                                <button type="button" class="admcp-save-btn" onclick="changeDBProps('used-db-name','used-db-owner')"> Save </button>
                                <button type="button" class="admcp-save-btn" onclick="window.location='../dashboard/view.admcp.dashboard.html'"> Cancel </button>
                            </div>
                        </form>                    
                        <h3 class="adm-rt-title"> Backup Database </h3>
                        <form type="POST" class="usr-edit-form">
                            <fieldset>
                            <legend></legend>    
                                <div class="ctrl-group">                                
                                    <label> Database Name </label> <input type="text" name="UsedDBName" id="bckup-db-name" value="FirstUsedDB">
                                </div>
                                <div class="ctrl-group">                                
                                    <label> BackUp Name </label> <input type="text" name="UsedBkupName" id="bckup-file-name" value="Bkup_20_03_2018">
                                </div>
                            </fieldset>
                            <div class="ctrl-group">
                                <button type="button" class="admcp-save-btn" onclick="initBackUpDB('bckup-db-name','getBckUpPath('bckup-file-name')')"> Save </button>
                                <button type="button" class="admcp-save-btn" onclick="window.location='../dashboard/view.admcp.dashboard.html'"> Cancel </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
