<!DOCTYPE html>
<html>
	<head>
        <link rel="icon" href="/assets/admcp/images/favicon.png" />
		<link rel="stylesheet" href="/assets/admcp/css/admcp_style.css" />
		<meta charset="utf-8">
		<meta name="author" content="Bugeag George Tiberiu">
		<meta name="description" content="Web Technologies Project">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Esser AdminCP</title>
	</head>
    <body>
        <div class="admcp-header-bar"> 
            <button type="button" class="back-to-website" onclick="window.location='/index.html'"> Back to Website </button>
            <button type="button" class="admcp-logout-btn" onclick="window.location=../view.admcp.index.html"> Logout </button>
        </div>
        <div class="tables-body">
            <div class="admcp-left-bar"> 
                <div class="admc-left-menu">
                    <button type="button" class="admcp-menu-option" onclick="window.location='/application/views/admcp/dashboard/view.admcp.dashboard.html'"> Dashboard </button>
                    <button type="button" class="admcp-menu-option" onclick="window.location='/application/views/admcp/users_manager/view.admcp.users.manager.html'"> Manage Users </button>
                    <button type="button" class="admcp-menu-option" onclick="window.location='/application/views/admcp/users_manager/view.admcp.users.editor.html'"> Edit User </button>
                    <button type="button" class="admcp-menu-option" onclick="window.location='/application/views/admcp/web_settings/view.admcp.settings.manager.html'"> Website Settings </button>
                    <button type="button" class="admcp-menu-option" onclick="window.location='/application/views/admcp/web_settings/view.admcp.database.manager.html'"> Database Settings </button>
                    <button type="button" class="admcp-menu-option" onclick="window.location='/application/views/admcp/logs/view.admcp.user.logs.html'"> User Logs </button>
                    <button type="button" class="admcp-menu-option" onclick="window.location='/application/views/admcp/logs/view.admcp.login.logs.html'"> Login Logs </button>
                    <button type="button" class="admcp-menu-option" onclick="window.location='/application/views/admcp/logs/view.admcp.data.logs.html'"> Product Logs </button>
                </div>
            </div>
            <div class="admcp-rt-box">
                <div class="admcp-rt-content">
                    <h3 class="adm-rt-title"> Search logs from and to a specific date </h3>
                    <form class="srch-layout">
                        <input class="adm-srch-box" required="required" placeholder="Insert Start Date">
                        <input class="adm-srch-box" required="required" placeholder="Insert End Date">
                        <button type="submit" class="admcp-srch-btn"> Search </button>
                    </form>
                </div>
            </div>
            <div class="admcp-rt-result-box">
                <div class="admcp-rt-content">
                    <h3 class="adm-rt-title"> Logs List </h3>                    
                    <table class="srch-result-layout">
                        <thead class="tbl-header">
                        <tr>
                            <th>Account</th>
                            <th>Date</th>
                            <th>Action Info</th>
                            <th>IP</th>
                        </tr>
                        </thead>
                        <tbody>
                            <tr> <td> Edward </td> <td> 19/03/2018 22:16:43.850 </td>  <td> User logged in </td>  <td> 162.163.235.18 </td> </tr>
                            <tr> <td> Edward </td> <td> 19/03/2018 23:43:31.600 </td>  <td> User Logged Out </td>  <td> 162.163.235.18 </td> </tr>
                        </tbody>
                    </table>
                </div>
            </div> 
        </div>
    </body>
</html>
