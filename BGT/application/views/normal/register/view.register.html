<!DOCTYPE html>
<html>
	<head>
        <link rel="icon" href="/assets/normal/images/favicon.png" />
		<link rel="stylesheet" href="/assets/normal/css/bg_style.css" />
		<meta charset="utf-8">
		<meta name="author" content="Bugeag George Tiberiu">
		<meta name="description" content="Web Technologies Project">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Esser</title>
	</head>
	<body>
        <div class="main-container">         
            <div class="lgn-box">
                <h1 class="main-text"> Fill in the registration form: </h1>                                    
                <form class="lgn-form" action="/application/controller/register_script.php">
                    <p class="main-text"> *First Name: </p>
                    <input class="fill-box" type="text" name="fname" value="" placeholder="Enter Your First Name" required="required"/>	  	
                    <p class="main-text"> *Second Name: </p>
                    <input class="fill-box" type="text" name="sname" value="" placeholder="Enter Your Second Name" required="required"/>	  	
                    <p class="main-text"> *Email: </p>
                    <input class="fill-box" type="email" name="email" value="" placeholder="Enter Your Email" required="required"/>	  	
                    <p class="main-text"> *Username: </p>
                    <input class="fill-box" type="text" name="uname" value="" placeholder="Enter Your Username" required="required"/>	  	
                    <p class="main-text"> *Password: </p>
                    <input class="fill-box" type="password" name="psw" value="" placeholder="Enter Your Password" required="required"/>
                    <p class="main-text"> *Repeat Password: </p>
                    <input class="fill-box" type="password" name="cpsw" value="" placeholder="Re-Enter Your Password" required="required"/>
                    <p class="sec-text"> All fields marked with asterisk (*) are required! </p>
		  	   	    <input type="submit" class="lgn-view-btn" value="Register">
                    <button type="button" class="lgn-view-btn" onclick="window.location='/index.html'">Cancel</button>
		  	   </form>                
            </div>
        </div> 
	</body>
</html>
